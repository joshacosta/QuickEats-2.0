<ion-menu id = "myMenu" [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar color = "nav">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{p.icon}}"  style="padding-right:10px;zoom: 1.15"></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>  
    <ion-list>
        <button menuClose ion-item (click)="openProfile()" bottom><ion-icon name="person"  style="padding-right:10px;zoom: 1.15"></ion-icon>Profile</button>
    </ion-list>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true" ></ion-nav>
