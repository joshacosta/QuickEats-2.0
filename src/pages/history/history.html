<!--
  Generated template for the HistoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar color = "nav">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>History</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list>
    <ion-item ion-item *ngFor="let history of this.historyData" >
      <ion-label>
        <h3 start>{{history.name}}</h3> 
        <p end>{{history.date}} </p> 
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
