<ion-header>
  <ion-navbar color = "nav">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <div text-center>
    <img src="https://i.imgur.com/zLsxNdx.png" style="width: 100%; height: auto;">
  </div>
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="loginUser(validations_form.value)">
 
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" placeholder= "Password" required></ion-input>
    </ion-item>
    <div class="validation-errors" >
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <br>
    <button ion-button class="submit-btn" type="submit"   full>Log In</button>
  
    <label class="error-message">{{errorMessage}}</label>
  </form>
  <p class="go-to-register">
    No account yet? <a (click)="goToRegisterPage()">Create an account.</a>
  </p>
</ion-content>
