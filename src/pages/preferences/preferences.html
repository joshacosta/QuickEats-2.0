<ion-header>
  <ion-navbar color = "nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Preferences</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-item >
    <ion-label>Rating</ion-label>
    <ion-select interface="popover" [(ngModel)]="rating">
      <ion-option value="1">1 Star</ion-option>
      <ion-option value="2">2 Star</ion-option>
      <ion-option value="3">3 Star</ion-option>
      <ion-option value="4">4 Star</ion-option>
      <ion-option value="5">5 Star</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Price</ion-label>
    <ion-select interface="popover" [(ngModel)]="price">
      <ion-option value="1">&#36;</ion-option>
      <ion-option value="2">&#36;&#36;</ion-option>
      <ion-option value="3">&#36;&#36;&#36;</ion-option>
    </ion-select>
  </ion-item>

  <ion-item (click)="goToTypesPage()">Types <ion-icon name="arrow-forward" style="float: right;"></ion-icon></ion-item>
  <ion-item (click)="goToFavoritesPage()">Favorites <ion-icon name="arrow-forward" style="float: right;"></ion-icon></ion-item>
  <ion-item (click)="goToBlacklistPage()">Blacklist <ion-icon name="arrow-forward" style="float: right;"></ion-icon></ion-item>

  <br>
  <div text-center>
    <button ion-button>Save</button>
  </div>
</ion-content>
