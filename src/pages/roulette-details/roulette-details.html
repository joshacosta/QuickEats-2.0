  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="nav">
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src ="{{this.locationsData.imgURL}}" >
        <ion-card-content>
          <ion-card-title>
            {{this.locationsData.name}}
          </ion-card-title>
          <p>{{this.locationsData.type}}</p>
          <p><ion-icon name="star" style="color:gold"></ion-icon> {{this.locationsData.rating}}</p>
          <p style="color:green" *ngIf="this.locationsData.price==3">&#36;&#36;&#36;</p>
          <p style="color:green" *ngIf="this.locationsData.price==2">&#36;&#36;</p>
          <p style="color:green" *ngIf="this.locationsData.price==1">&#36;</p>
        </ion-card-content>
      </ion-card>
      <br>
      <div text-center> 
          <button ion-button (click)="goToNavigation()"> Directions </button>
      </div>
      <br>
      <div text-center> 
          <button ion-button (click)="openMenu()"> Menu </button>
      </div>
      <br><br>
      <div text-center> 
          <button ion-button style="color:white;background-color:violet;" (click)=addToHistory()> Yummy </button>
      </div>
    </ion-content>
