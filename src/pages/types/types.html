  Ionic pages and navigation.

<ion-header>
  <ion-navbar color = "nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Types</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let type of this.typesData">
        <ion-item ion-item >
            <ion-label>
              <h3>{{type.id.toString()}}</h3>
            </ion-label>
          </ion-item>
  
          <ion-item-options>
            <button style="background-color:white; color:black" (click)="favorite(type)">
                <ion-icon name="md-heart" [class.heart]="heart"></ion-icon>
                Favourite
            </button>
            <button style="background-color:red; color:white" (click)="delete(type)">
                <ion-icon name="md-trash" [class.trash]="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
  
        </ion-item-sliding>
    </ion-list> 
    
    <ion-navbar color="nav"  style="text-align: center;">Favorites</ion-navbar>
    
    <ion-list>
        <ion-item-sliding *ngFor="let favorite of this.favoritesData">
          <ion-item ion-item >
              <ion-label>
                <h3>{{favorite.id.toString()}}</h3>
              </ion-label>
            </ion-item>
    
            <ion-item-options>
              <button style="background-color:white; color:black" (click)="unfavorite(favorite)">
                  <ion-icon name="md-heart-outline" [class.heart-outline]="heart-outline"></ion-icon>
                  Unfavourite
              </button>
            </ion-item-options>
    
          </ion-item-sliding>
      
      </ion-list>  
      


    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title}}</b>
    </div>
  </ion-content>
