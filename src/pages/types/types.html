<ion-header>
  <ion-navbar color = "nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Types</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let type of this.types" #slidingItem>
        <ion-item ion-item >
            <ion-label *ngIf="!isFavorite(type.id)">
              <h3>{{type.id.toString()}}</h3>
            </ion-label>

            <ion-label *ngIf="isFavorite(type.id)">
              <h3><ion-icon name="star" style="color:gold"></ion-icon> {{type.id.toString()}}</h3>
            </ion-label>
          </ion-item>
  
          <ion-item-options>
            <button *ngIf = "!isFavorite(type.id)" style="background-color:gold; color:black" (click)="favorite(type); share(slidingItem)">
                <ion-icon name="md-heart" [class.heart]="heart"></ion-icon>
                Favourite
            </button>

            <button *ngIf = "isFavorite(type.id)" style="background-color:white; color:black" (click)="unfavorite(type); share(slidingItem)">
              <ion-icon name="md-heart" [class.heart]="heart"></ion-icon>
              Unfavorite
            </button>
          </ion-item-options>
  
        </ion-item-sliding>
    </ion-list> 
  </ion-content>
